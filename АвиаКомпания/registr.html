<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlightPool-Регистрация</title>
    <link rel = "stylesheet"  href ="main.css">
</head>
<body>
  <div class="ddd">
    <div class="ppp">
        <h1>Регистрация</h1>
        <p>Заполните форму для создания аккаунта.</p>
        <hr>
        <p>Пол <input type ="radio" name "service" value ="Мужской" checked> Мужской <input type ="radio" name "service" value ="Женский" checked> Женский</p>
        <label for="email"><b>Почта</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>
      
        <label for="psw"><b>Пароль</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
      
        <label for="psw-repeat"><b>Повторите пароль</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
        <hr>
      
        <p>При создании аккаунта вы соглашаетесь с <a href="#">Политикой компании</a></p>
        <button type="submit" class="registerbtn">Зарегистрировать</button>
      </div>
        <div class="signin">
          <p>У вас уже есть аккаунт? <a href="#">Нажмине сюда</a></p>
        </div>
  </div>
    
</body>
</html>
